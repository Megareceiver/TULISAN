<!DOCTYPE html>
<html>
	<head>
		<!-- Standard Meta -->
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
		<link rel="icon" type="image/x-icon" href="../assets/PICS/TL_Favicon.png">
		<!-- Site Properities -->
		<title>Tulisan</title>
	  
		<link href="../assets/css/bootstrap.min.css" rel="stylesheet">
		<link href="../assets/css/font-awesome.min.css" rel="stylesheet">
		<link href="../assets/css/syncard-inject.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<!-- <header class="parent"></header> -->

			<main class="parent">
				<div class="login ">
					<div class="col-md-offset-2 col-md-8 login-form ">
						<div class="col-md-6 left">
							<div class="col-md-offset-1 col-md-10">
								<p><b>Sign In</b></p>
								<div class="form-group">
								  <input type="text" class="form-control" placeholder="E mail">
								</div>
								<div class="form-group">
								  <input type="text" class="form-control" placeholder="Password">
								</div>
								<a href="#">Forgot password?</a>
								<div class="form-group">
								  <button id='signIn' class="btn" value="">Sign In</button>
								</div>
								<p><b>Or sign in using Facebook</b></p>
								<div class="form-group">
								  <button class="btn facebook" value="">Facebook</button>
								</div>
							</div>
						</div>
						<div class="col-md-6 right">
							<div class="col-md-offset-1 col-md-10">
								<p><b>Register</b></p>
								<div class="form-group">
								  <input type="text" class="form-control" placeholder="First Name">
								</div>
								<div class="form-group">
								  <input type="text" class="form-control" placeholder="Last Name">
								</div>
								<div class="form-group">
								  <input type="text" class="form-control" placeholder="E mail">
								</div>
								<p>Enter your name and email address and click Submit.
									We will send you a confirmation email with your password.</p>
								<div class="form-group">
								  <button class="btn" value="">Sign Up</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>
					
			<!-- <footer class="parent"></footer> -->
		</div>
		<!-- Script collection -->
		<script type="text/javascript" src="../assets/js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="../assets/js/jquery-ui-1.10.0.custom.min.js"></script>
		<script type="text/javascript" src="../assets/js/bootstrap.min.js"></script>	
		<script type="text/javascript" src="../assets/js/partial.js"></script>	

		<!-- page script -->
		<script type="text/javascript">
			
			$('.parent').on('click','.login #signIn', function(){
				window.location=base_url + '/admin/dashboard.html';
				
			});

			
		</script>
	</body>
</html>
