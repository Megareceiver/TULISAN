<!DOCTYPE html>
<html>
	<head>
		<!-- Standard Meta -->
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
		<link rel="icon" type="image/x-icon" href="../assets/PICS/TL_Favicon.png">
		<!-- Site Properities -->
		<title>Tulisan</title>
	  
		<link href="../assets/css/bootstrap.min.css" rel="stylesheet">
		<link href="../assets/css/font-awesome.min.css" rel="stylesheet">
		<link href="../assets/css/syncard-inject.css" rel="stylesheet">
		<link href="../assets/css/admin.css" rel="stylesheet">
	</head>
	<body>
		<div class="container-fluid">
			<header class="parent-admin"></header>

			<main class="parent-admin"></main>
					
			<footer class="parent-admin"></footer>
		</div>

		<!-- Script collection -->
		<script type="text/javascript" src="../assets/js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="../assets/js/jquery-ui-1.10.0.custom.min.js"></script>
		<script type="text/javascript" src="../assets/js/bootstrap.min.js"></script>	
		<script type="text/javascript" src="../assets/js/syncard.js"></script>	

		<!-- page script -->
		<script type="text/javascript">
			$(function(){
				loadData();
			});
			function loadData(){
				var html = '';

				html = html +
				'<div class="input-frame col-md-6">'+
					'<h3><b>Product</b></h3>'+
					'<form>'+
						'<div class="form-group col-md-8 syn-clear">'+
							'<label>Product Name</label>'+
							'<input type="text" class="form-control">'+
						'</div>'+
						'<div class="form-group col-md-4 syn-clear">'+
							'<label>SKU</label>'+
							'<input type="text" class="form-control">'+
						'</div><div class="clearfix"></div>'+
						'<div class="form-group">'+
							'<label>Description</label>'+
							'<textarea class="form-control" rows=5></textarea>'+
						'</div>'+
						'<div class="form-group">'+
							'<label>Color Description</label>'+
							'<textarea class="form-control" rows=5></textarea>'+
						'</div>'+
						'<div class="form-group">'+
							'<label>Material</label>'+
							'<textarea class="form-control" rows=5></textarea>'+
						'</div>'+
						'<div class="clearfix"></div>';
						
						html = html +
						'<div class="clearfix"></div>'+
						'<div class="btn-group">'+
							'<button class="btn btn-warning" type="button">Create</button>'+
							'<button class="btn btn-warning" type="button">Cancel</button>'+
						'</div>'+
					'</form>'+
				'</div>'+
				'<div class="input-frame col-md-6">'+
					'<div class="form-group">'+
						'<label>Dimension</label>'+
						'<input type="text" class="form-control">'+
					'</div>'+
					'<div class="form-group">'+
						'<label>Product Image</label>'+
						'<input id="input-id" type="file" class="file form-control" data-preview-file-type="text">'+
					'</div>';

					for(var loop=0; loop<4; loop++){
						html = html +
						'<div class="form-group">'+
							'<label>Pattern #' + (loop + 1) + '</label>'+
							'<input id="input-id' + loop + '" type="file" class="file form-control" data-preview-file-type="text">'+
						'</div>';
					}

				html = html + '</div>';

				$('main.parent-admin .main-content').append(html);
			}
			
		
		</script>
	</body>
</html>
