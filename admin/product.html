	<body>

		<!-- page script -->
		<script type="text/javascript">
			$(function(){
				customer();
			});
			function customer(){
				var html = '';

				var data = [
					{ picture: 'db_file_img_133_350x350', name: 'Atelier Box', price: '$77.00'},
					{ picture: 'db_file_img_539_350x350', name: 'Beach Box', price: '$87.00'},
					{ picture: 'db_file_img_567_350x350', name: 'City Tote', price: '$87.00'},
					{ picture: 'db_file_img_785_350x350', name: 'Coterie Bag', price: '$127.00'},
					{ picture: 'db_file_img_944_350x350', name: 'Cruise Bag', price: '$137.00'},
					{ picture: 'db_file_img_995_350x350', name: 'Gallery Tote', price: '$87.00'},
				]

				html = html +
				'<div class="operation-group">'+
					'<form class="form-inline">' +
						'<div class="input-group">' +
							'<a href="newProduct.html"><i class="fa fa-plus-circle text-warning">&nbsp;</i> Add Product</a>'+
						'</div>' +
						'<div class="input-group">' +
							'<a href="#"><i class="fa fa-minus-circle text-warning">&nbsp;</i> Delete Product</a>'+
						'</div>' +
			        	'<div class="input-group pull-right">' +
			        		'<input type="text" class="form-control" placeholder="Search">' +
				        	'<span class="input-group-btn">' +
				        		'<button type="submit" class="btn btn-default">SEARCH</button>' +
				        	'</span>' +
			        	'</div>' +
			   		'</form>' +
				'</div>';

				html = html +
				'<div class="table-frame">'+
					'<p class="pagging-text"><a href="#" class="pagging-left">< Previous page</a> | <a href="#" class="pagging-right">Next page ></a></p>'+
					'<table class="table table-striped table-responsive">'+
					    '<thead>'+
					    	'<tr>'+
						    	'<th></th>'+
						    	'<th>Picture</th>'+
						        '<th>Name</th>'+
						        '<th>price</th>'+
					    	'</tr>'+
					    '</thead>'+
					    '<tbody>';
					    	for(var loop =0; loop<data.length; loop++){
					    		html = html +
					    		'<tr>'+
					    			'<td><input type="checkbox" value="'+loop+'"></td>'+
					    			'<td><img class="img-product" src="../assets/PICS/'+ data[loop].picture +'.jpg"></td>'+
					    			'<td>'+ data[loop].name +'</td>'+
					    			'<td>'+ data[loop].price +'</td>'+
					    		'</tr>';
					    	}
				html = html +
					    '</tbody>'+
					'</table>'+
					'<p class="pagging-text"><a href="#" class="pagging-left">< Previous page</a> | <a href="#" class="pagging-right">Next page ></a></p>'+
				'</div>';

				// html = html + '</div>';
				$('main.parent-admin .main-content').append(html);
			}
			
		
		</script>
