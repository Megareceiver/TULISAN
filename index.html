		<!-- page script -->
		<script type="text/javascript">
			// $(function(){
				articles();
			// });

			function articles(){
				var articles = [
					{"description": "Netflix's 'Abstract: The Art of Design' Will Spotlight the World's Most Creative Minds", "comment_counter": "3", "picture": "Illus.jpg"},
					{"description": "Netflix's 'Abstract: The Art of Design' Will Spotlight the World's Most Creative Minds", "comment_counter": "3", "picture": "73263451_9067.jpg"},
					{"description": "Netflix's 'Abstract: The Art of Design' Will Spotlight the World's Most Creative Minds", "comment_counter": "3", "picture": "f2d2ce4e_d50e.jpg"},
					{"description": "Netflix's 'Abstract: The Art of Design' Will Spotlight the World's Most Creative Minds", "comment_counter": "3", "picture": "LB_FW13_15.jpg"},
				];

				var html = '<h4 class="sync-center">data not found</h4>';

				if(articles != null && articles.length > 0){
					html = "";
					for(var loop=0; loop<articles.length; loop++){
						html = html +
						'<div class="col-md-3 article-box">' +
							'<div class="picture-box" style="background-image: url(assets/PICS/' + articles[loop].picture + ');"></div>' +
							'<div class="article">' +
								'<p>' + articles[loop].description + '</p>' +
								'<p class="counter">' + articles[loop].comment_counter + ' comments</p>' +
							'</div>' +
						'</div>';

						
					}

					html = html + '<div class="col-md-12 more"><a href="#">MORE</a></div>';
					html = html + '<div class="clearfix"></div>';
				}

				$("#articles-section").html(html);
			}

			
		</script>
	</body>
